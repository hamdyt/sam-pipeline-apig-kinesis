AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API Gateway to Kinesis Data Stream to AWS Lambda
Globals:
  Function:
    MemorySize: 512
    Timeout: 100
Resources:
  KinesisProxy2:
    Type: AWS::Serverless::Api
    DependsOn: ApiKinesisExecutionRole2
    Properties:
      StageName: dev
      EndpointConfiguration:
        Type: REGIONAL
      TracingEnabled: true
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: s3://aws-sam-cli-managed-default-samclisourcebucket-kj0a62acgr06/60b7bc249273d67e48fd1574499cf823
  MyKinesisStream2:
    Type: AWS::Kinesis::Stream
    Properties:
      RetentionPeriodHours: 168
      ShardCount: 1
      Name: KinesisStreamData2
  ApiKinesisExecutionRole2:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      - arn:aws:iam::aws:policy/AmazonKinesisFullAccess
  ApiDynamoDBExecutionRole2:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
  ApplicationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Handler for Lambda function that process Kinesis data streams
      CodeUri: s3://aws-sam-cli-managed-default-samclisourcebucket-kj0a62acgr06/bd7da7e22869d0602ce95fcb9cc455a7
      Runtime: python3.8
      Handler: app.lambda_handler
      Tracing: Active
      FunctionName: MyStreamFunction2
      Policies:
      - AmazonDynamoDBFullAccess
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream:
              Fn::GetAtt:
              - MyKinesisStream2
              - Arn
            StartingPosition: TRIM_HORIZON
            BatchSize: 100
  S3Bucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
    Properties:
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      BucketName: sam-pipeline-kinesis
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: MyPolicy
        Version: 2012-10-17
        Statement:
        - Sid: PublicReadForGetBucketObjects
          Effect: Allow
          Principal:
            AWS: arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity E36GDYVB54RFJ3
          Action: s3:GetObject
          Resource:
            Fn::Join:
            - ''
            - - 'arn:aws:s3:::'
              - Ref: S3Bucket
              - /*
      Bucket:
        Ref: S3Bucket
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: KinesisStreamData2
      AttributeDefinitions:
      - AttributeName: pk
        AttributeType: S
      KeySchema:
      - AttributeName: pk
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TimeToLiveSpecification:
        AttributeName: TimeToLive
        Enabled: 'TRUE'
Outputs:
  KinesisStream:
    Description: Kinesis Data Stream name
    Value:
      Ref: MyKinesisStream2
  APIEndpoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${KinesisProxy2}.execute-api.${AWS::Region}.amazonaws.com/dev
  WebsiteURL:
    Value:
      Fn::GetAtt:
      - S3Bucket
      - WebsiteURL
    Description: URL for website hosted on S3
  S3BucketSecureURL:
    Value:
      Fn::Join:
      - ''
      - - https://
        - Fn::GetAtt:
          - S3Bucket
          - DomainName
    Description: Name of S3 bucket to hold website content

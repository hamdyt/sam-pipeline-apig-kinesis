AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: API Gateway to Kinesis Data Stream to AWS Lambda
Globals:
  Function:
    MemorySize: 512
    Timeout: 100
Resources:
  KinesisProxy2:
    Type: AWS::Serverless::Api
    DependsOn: ApiKinesisExecutionRole2
    Properties:
      StageName: dev
      EndpointConfiguration:
        Type: REGIONAL
      TracingEnabled: true
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: s3://aws-sam-cli-managed-default-samclisourcebucket-kj0a62acgr06/8eb0d765ee1d80a42838987cb878596c
  MyKinesisStream2:
    Type: AWS::Kinesis::Stream
    Properties:
      RetentionPeriodHours: 168
      ShardCount: 1
      Name: KinesisStreamData2
  ApiKinesisExecutionRole2:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      - arn:aws:iam::aws:policy/AmazonKinesisFullAccess
  ApiDynamoDBExecutionRole2:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
  ApplicationFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: Handler for Lambda function that process Kinesis data streams
      CodeUri: s3://aws-sam-cli-managed-default-samclisourcebucket-kj0a62acgr06/3ae797613526e13e3b1c602b0d8994a2
      Runtime: python3.8
      Handler: app.lambda_handler
      Tracing: Active
      FunctionName: MyStreamFunction2
      Policies:
      - AmazonDynamoDBFullAccess
      Events:
        Stream:
          Type: Kinesis
          Properties:
            Stream:
              Fn::GetAtt:
              - MyKinesisStream2
              - Arn
            StartingPosition: TRIM_HORIZON
            BatchSize: 100
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: KinesisStreamData2
      AttributeDefinitions:
      - AttributeName: pk
        AttributeType: S
      KeySchema:
      - AttributeName: pk
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      TimeToLiveSpecification:
        AttributeName: TimeToLive
        Enabled: 'TRUE'
Outputs:
  KinesisStream:
    Description: Kinesis Data Stream name
    Value:
      Ref: MyKinesisStream2
  APIEndpoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${KinesisProxy2}.execute-api.${AWS::Region}.amazonaws.com/dev

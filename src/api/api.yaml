openapi: "3.0.1"
info:
  title: "KinesisProxy2"
  description: "API Gateway to Kinesis Proxy"
  version: "2021-11-17T22:20:27Z"
servers:
- url: "https://krozhuf9uh.execute-api.us-east-1.amazonaws.com/{basePath}"
  variables:
    basePath:
      default: "/dev"
paths:
  /dynamodb:
    get:
      parameters:
      - name: "table-name"
        in: "query"
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: "${ApiDynamoDBExecutionRole2.Arn}"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${AWS::Region}:dynamodb:action/Scan"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestTemplates:
          application/json: "{\n    \"TableName\": \"$input.params('table-name')\"\
            \n}\n"
        passthroughBehavior: "when_no_templates"
        type: "aws"
    options:
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        passthroughBehavior: "when_no_match"
        type: "mock"
  /streams/{stream-name}/sharditerator:
    get:
      parameters:
      - name: "stream-name"
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "shard-id"
        in: "query"
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: "${ApiKinesisExecutionRole2.Arn}"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${AWS::Region}:kinesis:action/GetShardIterator"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestParameters:
          integration.request.header.Content-Type: "'x-amz-json-1.1'"
        requestTemplates:
          application/json: "{\n    \"ShardId\": \"$input.params('shard-id')\",\n\
            \    \"ShardIteratorType\": \"TRIM_HORIZON\",\n    \"StreamName\": \"\
            $input.params('stream-name')\"\n}"
        passthroughBehavior: "when_no_templates"
        type: "aws"
    options:
      parameters:
      - name: "stream-name"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        passthroughBehavior: "when_no_match"
        type: "mock"
  /streams/{stream-name}/records:
    get:
      parameters:
      - name: "stream-name"
        in: "path"
        required: true
        schema:
          type: "string"
      - name: "Shard-Iterator"
        in: "header"
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: "${ApiKinesisExecutionRole2.Arn}"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${AWS::Region}:kinesis:action/GetRecords"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestTemplates:
          application/json: "{\n    \"ShardIterator\": \"$util.escapeJavaScript($input.params().header.get('Shard-Iterator'))\"\
            \n}"
        passthroughBehavior: "when_no_templates"
        type: "aws"
    put:
      parameters:
      - name: "stream-name"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: "${ApiKinesisExecutionRole2.Arn}"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${AWS::Region}:kinesis:action/PutRecords"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestParameters:
          integration.request.header.Content-Type: "'x-amz-json-1.1'"
        requestTemplates:
          application/json: "{\n    \"StreamName\": \"$input.params('stream-name')\"\
            ,\n    \"Records\": [\n       #foreach($elem in $input.path('$.records'))\n\
            \          {\n            \"Data\": \"$util.base64Encode($elem.data)\"\
            ,\n            \"PartitionKey\": \"$elem.partition-key\"\n          }#if($foreach.hasNext),#end\n\
            \        #end\n    ]\n}"
        passthroughBehavior: "when_no_templates"
        type: "aws"
    options:
      parameters:
      - name: "stream-name"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Shard-Iterator:
              schema:
                type: "string"
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS,PUT'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,Shard-Iterator'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        passthroughBehavior: "when_no_match"
        type: "mock"
  /streams/{stream-name}:
    get:
      parameters:
      - name: "stream-name"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: "${ApiKinesisExecutionRole2.Arn}"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${AWS::Region}:kinesis:action/DescribeStream"
        responses:
          default:
            statusCode: "200"
        requestParameters:
          integration.request.header.Content-Type: "'x-amz-json-1.1'"
        requestTemplates:
          application/json: "{\n    \"StreamName\": \"$input.params('stream-name')\"\
            \n}"
        passthroughBehavior: "when_no_templates"
        type: "aws"
  /streams/{stream-name}/record:
    put:
      parameters:
      - name: "stream-name"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: "${ApiKinesisExecutionRole2.Arn}"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${AWS::Region}:kinesis:action/PutRecord"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestParameters:
          integration.request.header.Content-Type: "'x-amz-json-1.1'"
        requestTemplates:
          application/json: "{\n    \"StreamName\": \"$input.params('stream-name')\"\
            ,\n    \"Data\": \"$util.base64Encode($input.json('$.Data'))\",\n    \"\
            PartitionKey\": \"$input.path('$.PartitionKey')\"\n}"
        passthroughBehavior: "when_no_templates"
        type: "aws"
    options:
      parameters:
      - name: "stream-name"
        in: "path"
        required: true
        schema:
          type: "string"
      responses:
        "200":
          description: "200 response"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
            Access-Control-Allow-Methods:
              schema:
                type: "string"
            Access-Control-Allow-Headers:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,PUT'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestTemplates:
          application/json: "{\"statusCode\": 200}"
        passthroughBehavior: "when_no_match"
        type: "mock"
  /streams:
    get:
      responses:
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
      x-amazon-apigateway-integration:
        credentials:
          Fn::Sub: "${ApiKinesisExecutionRole2.Arn}"
        httpMethod: "POST"
        uri: "arn:aws:apigateway:${AWS::Region}:kinesis:action/ListStreams"
        responses:
          default:
            statusCode: "200"
        requestParameters:
          integration.request.header.Content-Type: "'application/x-amz-json-1.1'"
        requestTemplates:
          application/json: "{}"
        passthroughBehavior: "when_no_templates"
        type: "aws"
components:
  schemas:
    Empty:
      title: "Empty Schema"
      type: "object"
x-amazon-apigateway-gateway-responses:
  DEFAULT_4XX:
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
      gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
      gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
  DEFAULT_5XX:
    responseParameters:
      gatewayresponse.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
      gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
      gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
